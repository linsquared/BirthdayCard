<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Your Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" type="text/javascript"></script>
    <script src="./script.js" async></script>
</head>
<header>
    <nav class="header">
        <a href="/" class="header__logo">
            <img class="header__logo--image" src="./assets/Logo.jpeg" alt="company logo"></a>
        <iframe class="" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/162378433&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </nav>
    <form class="form" action="/" method="#">
        <label for="date"></label>
        <input class="form__date" type="date" id="date" name="date">
        <button class="form__btn date__btn">Submit</button>
    </form>
    <div class="hero">
        <img class="hero__image" src="./assets/card-2.jpg" alt="">
        <!-- <h1 class="hero__copyright">Copyright Lin and Alexa &copy;</h1> -->
    </div>
    <!-- Second Page -->
    <div id="secondPage" class="hero hero__second--page display">
        <img class="hero__image hero__image--birthday" src="" alt="">
    </div>
    <div class="wrapper hero__second--page visible" id="quotePage">
        <div class="quote__one">
            <p class="quote__one--text"></p>
            <button class="form__btn form__btn--ron"> Random Ron</button>
        </div>

        <div class="quote__two">
            <form class="quote__form" action="/" method="#">
                <label for="searchq"></label>
                <input class="input__quote" type="text" id="searchq" name="searchq" placeholder="Category">
                <button class="form__btn quote__btn">Search</button>
            </form>
            <p class="quote__two--text"></p>
        </div>

        <div class="quote__three">
            <p class="quote__three--text"></p>
            <button class="form__btn form__btn--insp">Random</button>
        </div>
    </div>
</header>

<body>
</body>

</html>
